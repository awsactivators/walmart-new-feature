<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/payment.css" />
  <title>Payment</title>
</head>
<body>
  <header>
    <div class="payment-header">
      <a href=""><img src="./assets/Back.png" alt="Back arrow"></a>
      <h1>Payment</h1>
    </div>
    <div class="location-bar">
      <p>How do you want your items? | <span>L4Y 1N6</span></p>
      <i class="fa-solid fa-caret-down"></i>
    </div>
  </header>

  <main>
    <!-- Delivery Address Options -->
    <section class="delivery-address">
      <label class="address-option">
        <div class="address-text">
          <h4>Delivering to <strong>Jane Doe</strong></h4>
          <p>1234 Address st, Toronto, ON, L4Y 1N6</p>
        </div>
        <input type="radio" name="address" value="default" checked />
      </label>

      <label class="address-option">
        <div class="address-text">
          <h4>Use another address</h4>
          <input type="text" class="alt-address-input" placeholder="93-1234 Address st, Toronto ON, LY4 1N6" disabled />
        </div>
        <input type="radio" name="address" value="custom" />
      </label>
    </section>


    <!-- Item Details -->
    <section class="item-details">
      <div class="item-header">
        <h4>Item Details</h4>
        <a href="#">View All</a>
      </div>
      <div class="item-images">
        <div class="item-img"></div>
        <div class="item-img"></div>
        <div class="item-img"></div>
      </div>
    </section>

    <!-- Payment Method -->
    <section class="payment-method">
      <h4>Payment Method</h4>
      <label>
        <input type="radio" name="payment" />
        Credit / Debit Card
      </label>
      <label>
        <input type="radio" name="payment" />
        Paypal
      </label>
      <label>
        <input type="radio" name="payment" />
        Pay with Apple Pay
      </label>
    </section>

    <!-- Redeem Points -->
    <section class="redeem-points">
      <label>
        <input type="checkbox" />
        Redeem Points (300 Points)
      </label>
    </section>

    <!-- Summary -->
    <section class="payment-summary">
      <div class="row">
        <span>Subtotal</span>
        <span>$499.60</span>
      </div>
      <div class="row">
        <span>Taxes</span>
        <span>$41.40</span>
      </div>
      <hr />
      <div class="row total">
        <strong>Total</strong>
        <strong>$541.00</strong>
      </div>
    </section>

    <a href="success.html"><button class="confirm-btn">Confirm Order</button></a>
  </main>

  <script src="./js/address.js"></script>
</body>
</html>
