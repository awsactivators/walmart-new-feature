<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address | Walmart</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css"> <!-- Reusing the login styles -->
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo.png" alt="Walmart Logo" class="logo">
                <h2>Address</h2>
            </div>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="street-address" required>
                </div>

                <div class="form-group">
                    <label for="apt">Apt, Suite, etc.</label>
                    <input type="text" id="apt" name="apt">
                </div>

                <div class="address-row">
                    <div class="form-group address-col">
                        <label for="province">Province/Territory</label>
                        <input type="text" id="province" name="province" required>
                    </div>
                    <div class="form-group address-col">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                </div>

                <button type="submit" class="login-button">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
