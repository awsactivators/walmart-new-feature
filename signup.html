<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Walmart</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo.png" alt="Walmart Logo" class="logo">
                <h2>Signup</h2>
            </div>
            <form action="#" method="POST">
                <label for="email">Phone No / Email</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>

                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fas fa-eye toggle-confirm-password"></i>
                </div>

                <button type="submit" class="login-button">Signup</button>

                <div class="or-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button class="google-login"><i class="fa-brands fa-google google-icon"></i></button>
                    <button class="facebook-login"><i class="fa-brands fa-facebook-f"></i></button>
                </div>
            </form>
            <div class="signup-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector(".toggle-password").addEventListener("click", function() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });

        document.querySelector(".toggle-confirm-password").addEventListener("click", function() {
            let confirmPasswordField = document.getElementById("confirm-password");
            confirmPasswordField.type = confirmPasswordField.type === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
